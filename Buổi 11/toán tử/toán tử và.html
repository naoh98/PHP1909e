<body>
    <pre>
        Toán tử và : && ( thỏa mãn mọi điều kiện )
        Toán tử hoặc : || ( chỉ cần thỏa mãn 1 trong các điều kiện )
    </pre>
</body>
<script>
    // tính tổng điểm nếu của 3 môn > 15
    // và không có môn nào bị điểm liệt < 1
    // thì sẽ đỗ ngược lại sẽ trượt
    var toan = 8;
    var ly = 7;
    var hoa = 0.5;
    var diem = toan + ly + hoa;
    if((diem)>15 && (toan>=1) && (ly>=1) && (hoa>=1)){
        console.log('đỗ');
    }
    else{
        console.log('trượt');
    }
</script>
